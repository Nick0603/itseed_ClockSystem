<template class="task-template">
    <section id="file-manager-section" class="section js-section">
        <header class="section-header">
            <div class="section-wrapper">
                <h1>檔案管理</h1>
            </div>
        </header>
        <div class="section-content">
            <div class="createDiv">
                <button id="createDirBtn" class="createBtn">
                    <img width="16px" src="assets/img/file-blue.png" alt="file-blue">
                    建立資料夾
                </button>
                <button id="createFileBtn" class="createBtn createFileBtn">
                    <img width="16px" src="assets/img/file-blue.png" alt="file">
                    新增檔案
                </button>
            </div>
            <div class="manager-list">
                <div class="search">
                    <input id="activity-search-input" type="text">
                    <img id="activity-search-btn" src="assets/img/search.png" alt="search">
                </div>
                <table>
                    <thead class="thead">
                        <tr>
                            <th>檔案名稱</th>
                            <th>建立時間</th>
                            <th>動作</th>
                        </tr>
                    </thead>
                    <tbody id="js-file-tbody" class="file-tbody">
                        <!-- <tr>
                            <td> Name </td>
                            <td> create_time </td>
                            <td>
                                <button class="finishBtn">完成</button>
                                <button class="deleteBtn">修改</button>
                                <button class="exportBtn">匯出</button>
                            </td>
                        </tr> -->
                    </tbody>
                </table>

            </div>
        </div>

        <script type="text/javascript">
            require('./renderer-process/activity')
        </script>

    </section>
</template>
