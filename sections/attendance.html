<template class="task-template">
    <section id="attendance-section" class="section js-section">
        <header class="section-header">
            <div class="section-wrapper swipeArea">
                <h1 class="title-name">簽到頁面</h1>
                <div class="controlArea">
                    <input type="text" class="input-card" id="input-card">
                    <label class="switch">
                        <input type="checkbox" id="checkbox-is-sign-out">
                        <span class="slider"></span>
                    </label>
                    
                    <label class="button" for="checkbox-is-sign-out"></label>
                </div>
            </div>
        </header>
        <div class="section-content">
            <div class="dashboard">
                <div class="dashboard-item">
                    <p>已到人數<span id="dashboard-present" class="data">?</span>人</p>
                </div><div class="dashboard-item">
                    <p>請假人數<span id="dashboard-leave" class="data">?</span>人</p>
                </div><div class="dashboard-item">
                    <p>未到人數<span id="dashboard-no-present" class="data">?</span>人</p>
                </div>
            </div>
        </div>

        <div class="section-content">
            <div class="attendance-list-nav">
                <ul class="query-control-ul">
                    <li id="query-total"class="is-selected">總表</li>
                    <li id="query-leave">請假</li>
                    <li id="query-no-present">未到</li>
                </ul>
            </div>
            <div class="manager-list attendance-list">
                <table>
                    <thead>
                        <tr>
                            <th>座位</th>
                            <th>姓名</th>
                            <th>簽到狀況</th>
                            <th>簽到時間</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="js-attendance-tbody" class="attendanceTbody">
                        <tr>
                            <td>1-1</td>
                            <td>高聖哲</td>
                            <td></td>
                            <td></td>
                            <td>
                                <button>設定卡號</button>
                                <button>手動簽到</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script type="text/javascript">
            require('./renderer-process/attendance')
        </script>

    </section>
</template>
